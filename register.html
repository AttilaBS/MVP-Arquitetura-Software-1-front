<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="static/favicon.png">
    <link rel="stylesheet" href="/styles.css">
    <title>Cadastro de Usuário</title>
</head>
<body class="validator">
    <header>
        <div class="title">
            <h2>Reminder Web</h2>
        </div>
    </header>
    <section class="newReminder userContainer wrap">
        <h2>Cadastro</h2>
        <input type="text" name="username" id="username" placeholder="Username" required>
        <input type="password" name="password" id="password" placeholder="Password" required>
        <div class="itemsLine justCenter">
            <button onclick="newUser()" id="newUserBtn" class="addBtn">Cadastrar Usuário</button>
        </div>
        <p>Já possui uma conta ? <a href="/login">Login</a></p>
    </section>
    <footer>
        <div>Reminder Web 2.0 ©<span id="year"></span></div>
        <span>Ícones by <a href="https://icons8.com" target="_blank"> Icons8</a></span>
    </footer>
    <script src="/users.js"></script>
</body>
</html>
